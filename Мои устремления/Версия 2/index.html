<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мои устремления</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <section class="my-professional-ambitions">
            <h2>Мои карьерные/профессиональные устремления</h2>
            <table class="my-professional-ambitions__table" id="my-professional-ambitions__table">
                <thead>
                    <tr>
                        <th class="next-stage-col" colspan="3">
                            <div>
                                <span>Следующий этап в развитии</span>
                                <button class="new-record-btn new-stage-btn" id="new-stage-btn" type="button"></button>
                            </div>
                        </th>
                        <th class="preferred-role-col" colspan="3">
                            <div>
                                <span>Предпочтительная роль</span>
                                <button class="new-record-btn new-role-btn" id="new-role-btn" type="button"></button>
                            </div>
                        </th>
                        <th class="mobility-col" colspan="2">
                            <div>
                                <span>Мобильность</span>
                                <button class="new-record-btn new-mobility-btn" id="new-mobility-btn" type="button"></button>
                            </div>
                            <button class="chevron up" id="chevron" type="button"></button>
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody-show"></tbody>
            </table>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
