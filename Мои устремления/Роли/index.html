<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Предпочтительная роль</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <section class="mobility-changer">
            <header class="mobility-changer__header">
                <div class="action-btns-wrapper">
                    <button class="action-btn new-record-btn" id=" new-record-btn" type="button"></button>
                    <button class="action-btn save-btn" id="save-btn" type="button"></button>
                </div>
                <h2>Предпочтительная роль</h2>
                <button class="action-btn close-cross-btn" id="close-cross-btn" type="button"></button>
            </header>
            <table class="mobility-changer__table" id="mobility-changer__table">
                <thead>
                    <tr>
                        <th class="ready-to-move-col">Роль</th>
                        <th class="preferred-location-col">Срок планирования</th>
                        <th class="comments-col">Комментарии</th>
                        <th class="delete-btn-col"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
