    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openMenu = document.querySelector('#openMenu')
            let menuOpened = false;

            const closeMenu = () => {
                menu.classList.remove('active')
                menuOpened = false
            }

            document.onclick = (e) => {
                if (menuOpened && e.target !== openMenu && e.target.className !== 'menu-list__item') {
                    closeMenu()
                } else if (e.target.className === 'menu-list__item') {
                    document.querySelector('.button_period .button__text').textContent = e.target.textContent
                    closeMenu()
                }
                if (e.target === openMenu || e.target.parentElement === openMenu) {
                    menu.classList.add('active')
                    menuOpened = true
                }
            }

            let timeOut;
            document.querySelectorAll('.small-buttons__button').forEach(el => {
                el.addEventListener('mouseover', (e) => {
                    clearTimeout(timeOut);
                    timeOut = setTimeout(() => {
                        e.target.classList.add('hover')
                    }, 10);

                })
                el.addEventListener('mouseleave', (e) => {
                    document.querySelectorAll('.hover').forEach(el => el.classList.remove('hover'))
                })
            })

        })
    </script>
