        .main-content {

            border-radius: 12px;
            padding: 8px 0;
            background-color: #fff;
        }

            border-collapse: collapse;
        }

        button {

            border: none;
            outline: none;
            cursor: pointer;
        }

            font-size: 18px;
            color: #007CBF;
            font-weight: 500;
        }

        .personnel {
            margin-top: 5px;
        }

        .row {
            height: 33px;
            transition: .3s;
            cursor: pointer;
            border-top: 1px solid #ddd;
        }

        .row:hover,
        .selected {

            color: #1A475E;
        }

        .leader {
            color: #000;
        }

            position: relative;

            };

            const statusToggle = (selector, prev, next) => {
                selector.classList.remove(prev);
                selector.classList.add(next);
            }

            const levelsToOpen = 0; // количество предварительно открываемых уровней
            const paddingLeft = 21; //

            const tbody = document.getElementById('main-table-body');
            const insertRows = (place, position, rows) => place.insertAdjacentElement(position, rows);
            const showPersonnel = (personnel, placeToInsert, positionToInsert, paddingLeft) => Object.values(personnel).map(item => {
                const fio = document.createElement('tr');
                fio.className = 'row';
                fio.setAttribute('id', item.guid);
                fio.dataset.level = item.level;

                const button = `<button class="show-btn plus" data-level="${item.level}"></button>`;
                const isSubordinates = Object.keys(item.subordinates).length !== 0 && item.subordinates && item.subordinates !== undefined;

                fio.innerHTML = `<td class="row-content" data-level="${item.level}" style="padding-left: ${isSubordinates ? paddingLeft : paddingLeft + 17}px">
                    <span>${isSubordinates ? button : ''}</span>

                    <span class="row-img ${item.style}">
                        ${item.lamp ? '<span class="green-lamp"></span>' : ''}
                        ${item.tick ? '<span class="green-tick"></span>' : ''}
                    </span>
					<span id="ОбновитьВиджет ${!isSubordinates ? item.id : ''}">${item.name}</span>${item.leader !== '' ? `<span class="leader">${item.leader}</span>` : ''}</td>
                </td>`

                fio.addEventListener('click', e => {
                    const showBtn = e.target.classList.contains('show-btn');

                    if (showBtn) {
                        const clicked = e.target.classList.contains('minus'); // если на кнопке установлен класс minus, то ясно что кнопка нажата

                        if (!clicked) {
                            statusToggle(e.target, 'plus', 'minus'); // если кнопка не была нажата, то меняем класс minus на plus
                            showPersonnel(item.subordinates || {}, e.currentTarget, 'afterend', paddingLeft + 21);
                        } else {
                            statusToggle(e.target, 'minus', 'plus'); // если кнопка была нажата, то меняем класс plus на minus
                            const parentRow = e.target.closest('.row');
                            let sibling = parentRow.nextElementSibling;
                            const currentLevel = +parentRow.dataset.level;

                            while (sibling && +sibling.dataset.level > currentLevel) {
                                sibling.remove();
                                sibling = parentRow.nextElementSibling;
                            }
                        }
                    } else {
                        const allRows = tbody.querySelectorAll('.row');
                        allRows.forEach(row => row.classList.remove('selected'));
                        e.currentTarget.classList.add('selected');
                    }
                });

                insertRows(placeToInsert, positionToInsert, fio)
            });

            showPersonnel(personnel, tbody, 'beforeend', paddingLeft);

            if (levelsToOpen > 0) {
                for (let i = 0; i < levelsToOpen; i++) {
                    const btns = tbody.querySelectorAll(`.plus[data-level="${i}"]`);
                    btns.forEach(btn => btn.click());
                }
            }
        });
    </script></body></html>
